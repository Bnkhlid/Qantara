<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Time in Al-Qantara East</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d47a1, #90caf9);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      padding: 50px 20px 30px;
      text-shadow: 0 0 20px #2196f3;
      animation: fadeInDown 2s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      cursor: pointer;
      transform: scale(0.95);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.5s ease;
      filter: brightness(0.9);
    }

    .photo:hover img {
      filter: brightness(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(13, 71, 161, 0.85);
      text-align: center;
      padding: 10px;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(30px);
    }

    .photo:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 1.1em;
      opacity: 0.9;
      animation: fadeInUp 3s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      color: #fff;
      animation: fall 3s linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      header {
        font-size: 2em;
        padding: 30px 15px;
      }

      .caption {
        font-size: 0.9em;
      }

      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>Last Time in Al-Qantara East üíô</header>

  <div class="gallery">
    <div class="photo">
      <img src="1.jpg" alt="Memory 1">
      <div class="caption">Your smile was brighter than the sun ‚òÄÔ∏è</div>
    </div>

    <div class="photo">
      <img src="2.jpg" alt="Memory 2">
      <div class="caption">That day felt like forever üí´</div>
    </div>

    <div class="photo">
      <img src="3.jpg" alt="Memory 3">
      <div class="caption">You looked at me and time stopped ‚ù§Ô∏è</div>
    </div>

    <div class="photo">
      <img src="4.jpg" alt="Memory 4">
      <div class="caption">It was our last time, but love never ends üíô</div>
    </div>
  </div>

  <footer>Memories painted in blue and white ü§ç</footer>

  <audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <script>
    // Falling hearts
    const body = document.body;
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíô';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 600);
  </script>

</body>
</html>
