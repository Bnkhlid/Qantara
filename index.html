<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Our Secret</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0d47a1, #90caf9);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #2196f3;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      margin-bottom: 15px;
      width: 200px;
      text-align: center;
    }

    button {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e88e5;
    }

    .error {
      color: #ffeb3b;
      font-size: 0.9em;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .error.show {
      opacity: 1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>💙 Our Secret Place 💙</h1>
  <input type="password" id="pass" placeholder="Enter the secret...">
  <button onclick="checkPass()">Enter</button>
  <div class="error" id="errorMsg">Wrong password 😢</div>

  <footer>Last Time in Al-Qantara East ©</footer>

  <script>
    function checkPass() {
      const pass = document.getElementById("pass").value.trim();
      const error = document.getElementById("errorMsg");

      if (pass === "اهو ده بقي اللي بتكلم فيه") {
        window.location.href = "gallery.html";
      } else {
        error.classList.add("show");
        setTimeout(() => error.classList.remove("show"), 2000);
      }
    }

    // تشغيل قلوب بسيطة بالخلفية
    setInterval(() => {
      const heart = document.createElement('div');
      heart.textContent = '💙';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-20px';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heart.style.animation = 'fall 3s linear';
      heart.style.opacity = '0.8';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }, 700);

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        0% { transform: translateY(0) rotate(0); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
